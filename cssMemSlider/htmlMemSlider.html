<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssMemSlider.css">
</head>
<body>
    <div class="type-radio">

        <input id="radio-1" class="radio" name="input" type="radio" checked>
        <input id="radio-2" class="radio" name="input" type="radio">
        <input id="radio-3" class="radio" name="input" type="radio">
        <input id="radio-4" class="radio" name="input" type="radio">

        <div class="slider">
            <div class="imageSlider">
                <div class="containerSlider">
                    <img class="img" src="One.jpg" alt="fanny">
                    <img class="img" src="two.jpg" alt="fanny">
                    <img class="img" src="three.jpg" alt="fanny">
                    <img class="img" src="four.jpg" alt="fanny">
                </div>
            </div>
            <div class="bottomSlider">
                <div class="info">
                    <div class="infoSlider">
                        <div class="text">Немного вам статистики=)</div>
                        <div class="text">C javaScript не заскучаешь!</div>
                        <div class="text">Все мы начинали такими=)</div>
                        <div class="text">Больь!!!</div>
                    </div>
                </div>
                <div class="input">
                    <div class="inputSlider">
                        <label for="radio-1" class="labelFirst label">
                            <span class="sliderSpan"></span>
                        </label>
                        <label for="radio-2" class="labelSecond label">
                            <span class="sliderSpan"></span>
                        </label>
                        <label for="radio-3" class="labelThree label">
                            <span class="sliderSpan"></span>
                        </label>
                        <label for="radio-4" class="labelFour label">
                            <span class="sliderSpan"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
